<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Promex</title>
    <style>
        body {background-color: #0f0f0f; color: #ffffff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; align-items: center; justify-content: center;}
        .login-container {background-color: #1b1b1b; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); width: 100%; max-width: 420px; text-align: center;}
        .login-container img {max-width: 220px; margin-bottom: 20px;}
        h1 {font-size: 26px; color: #e60012; margin-bottom: 20px;}
        input[type="text"], input[type="password"], input[type="email"] {width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #333; border-radius: 5px; background-color: #111; color: #f4f4f4; font-size: 15px;}
        input[type="text"] {text-transform: uppercase;}
        button {background-color: #e60012; color: white; border: none; padding: 12px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; margin-top: 10px; width: 100%; font-weight: bold;}
        button:hover {background-color: #b3000e;}
        #errorMensaje {color: #ff4c4c; margin-top: 10px; font-size: 14px;}
        .register-link {margin-top: 20px; font-size: 14px; color: #e60012; cursor: pointer;}
        .modal {display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); justify-content: center;align-items: center;}
        .modal-content {background-color: #1b1b1b; padding: 30px; border-radius: 10px; width: 100%; max-width: 420px; box-shadow: 0 6px 20px rgba(0,0,0,0.6); position: relative;}
        .close {color: #ffffff; position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer;}
        footer {position: fixed; bottom: 0; width: 100%; background-color: #161616; color: #ccc; text-align: center; padding: 12px 0; font-size: 14px; border-top: 1px solid #2a2a2a;}
    </style>
</head>
<body>
<div class="login-container">
    <img src="/images/PROGEN_SIN-FONDO.png" alt="Promex Logo">
    <h1>Inicio de Sesión</h1>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="No. nómina" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
        <p id="errorMensaje" th:if="${param.error}" style="display:block;">Credenciales incorrectas</p>
    </form>
    <div class="register-link" onclick="document.getElementById('registerModal').style.display='flex'">
        ¿No tienes cuenta? Regístrate aquí
    </div>
</div>

<div class="modal" id="registerModal">
    <div class="modal-content">
        <span class="close" onclick="document.getElementById('registerModal').style.display='none'">&times;</span>
        <h2 style="color: #e60012;">Registrar Nuevo Usuario</h2>
        <form id="formRegistro" th:action="@{/registro}" method="post">
            <input type="text" name="nomina" placeholder="No. nómina" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Registrar</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2025 Promex Logistics S. de R.L. de C.V. Todos los derechos reservados.</p>
</footer>

<script>
    const formRegistro = document.getElementById("formRegistro");
    if (formRegistro) {
        formRegistro.addEventListener('submit', function (e) {
            console.log("Formulario de registro enviado desde modal");
        });
    } else {
        console.log("Formulario de registro NO encontrado");
    }
</script>
</body>
</html>
