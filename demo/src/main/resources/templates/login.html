<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Promex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}"/>
    <style>
        body {
            background-color: #0f0f0f;
            font-family: 'Segoe UI', sans-serif;
            color: #f4f4f4;
            height: 100vh;
            margin: 0;
        }

        .section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-3d-wrap {
            width: 650px;
            height: 700px;
            perspective: 1000px;
        }

        .card-3d-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .card-front,
        .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: #1b1b1b;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            padding: 50px 40px;
            backface-visibility: hidden;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .checkbox {
            display: none;
        }

        .checkbox:checked ~ .card-3d-wrap .card-3d-wrapper {
            transform: rotateY(180deg);
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-style {
            width: 100%;
            padding: 15px 15px 15px 40px;
            background-color: #111;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
        }

        .input-icon {
            position: absolute;
            top: 14px;
            left: 12px;
            color: #e60012;
            font-size: 18px;
        }

        button {
            background-color: #e60012;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #b3000e;
        }

        .link {
            color: #e60012;
            font-size: 15px;
            margin-top: 20px;
            display: inline-block;
            cursor: pointer;
        }

        img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #161616;
            color: #ccc;
            text-align: center;
            padding: 12px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="section">
    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
    <div class="card-3d-wrap">
        <div class="card-3d-wrapper">
            <!-- LOGIN -->
            <div class="card-front">
                <div class="text-center">
                    <img src="/images/PROGEN_SIN-FONDO.png" alt="Logo Promex">
                    <h4 class="mb-4" style="color: #e60012;">Iniciar Sesión</h4>

                    <!-- Mensaje de error -->
                    <div th:if="${errorMsg}" style="color: red;">
                        <p th:text="${errorMsg}"></p>
                    </div>


                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <i class="input-icon uil uil-at"></i>
                            <input type="text" name="username" placeholder="No. Nómina" class="form-style" required>
                        </div>
                        <div class="form-group">
                            <i class="input-icon uil uil-lock-alt"></i>
                            <input type="password" name="password" placeholder="Contraseña" class="form-style" required>
                        </div>
                        <button type="submit">Iniciar Sesión</button>
                        <p class="link" onclick="document.getElementById('reg-log').checked = true">¿No tienes cuenta? Regístrate</p>
                    </form>
                </div>
            </div>

            <!-- REGISTRO -->
            <div class="card-back">
                <div class="text-center">
                    <img src="/images/PROGEN_SIN-FONDO.png" alt="Logo Promex">
                    <h4 class="mb-4" style="color: #e60012;">Registro</h4>
                    <form th:action="@{/registro}" method="post">
                        <div class="form-group">
                            <i class="input-icon uil uil-user"></i>
                            <input type="text" name="nomina" placeholder="No. Nómina" class="form-style" required>
                        </div>
                        <div class="form-group">
                            <i class="input-icon uil uil-envelope"></i>
                            <input type="email" name="email" placeholder="Correo electrónico" class="form-style" required>
                        </div>
                        <div class="form-group">
                            <i class="input-icon uil uil-lock-alt"></i>
                            <input type="password" name="password" placeholder="Contraseña" class="form-style" required>
                        </div>
                        <button type="submit">Registrar</button>
                        <p class="link" onclick="document.getElementById('reg-log').checked = false">¿Ya tienes cuenta? Inicia sesión</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function (event) {
        event.preventDefault();

        const nomina = document.querySelector('input[name="username"]').value.trim();
        const password = document.querySelector('input[name="password"]').value.trim();

        console.log("Intentando login con:", nomina);

            document.getElementById("errorMensaje").textContent = "Por favor ingrese sus credenciales.";

</script>

</footer>
</body>
</html>
