<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Promex</title>
    <style>
        body {
            display: grid;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            place-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #1f1f1f;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffffff;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #0d1117;
            color: #ffffff;
        }

        input[type="text"] {
            text-transform: uppercase;
        }

        button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #cc0000;
        }
        #errorMensaje {
            color: red;
            margin-top: 10px;
        }
        .register-link {
            margin-top: 15px;
            font-size: 14px;
            cursor: pointer;
            color: #ff0000;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .close {
            color: white;
            float: right;
            font-size: 28px;
            cursor: pointer;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #1f1f1f;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <img src="/images/promex-logo.png" alt="Promex Logo">
    <h1>Inicio de Sesión</h1>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="No. nómina" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
        <p id="errorMensaje" th:if="${param.error}" style="display:block;">Credenciales incorrectas</p>
    </form>
    <div class="register-link" onclick="document.getElementById('registerModal').style.display='flex'">
        ¿No tienes cuenta? Regístrate aquí
    </div>
</div>

<!-- Modal de Registro -->
<div class="modal" id="registerModal">
    <div class="modal-content">
        <span class="close" onclick="document.getElementById('registerModal').style.display='none'">&times;</span>
        <h2>Registrar Nuevo Usuario</h2>
        <form id="formRegistro" th:action="@{/registro}" method="post" onsubmit="return true;">
            <input type="text" name="nomina" placeholder="No. nómina" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Registrar</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2025 Promex Logistics S. de R.L. de C.V. Todos los derechos reservados.</p>
</footer>


<!-- SCRIPT PARA REGISTRO -->
<script>
    const formRegistro = document.getElementById("formRegistro");
    if (formRegistro) {
        formRegistro.addEventListener('submit', function (e) {
            console.log("Formulario de registro enviado desde modal");
        });
    } else {
        console.log("Formulario de registro NO encontrado");
    }
</script>
</body>
</html>
