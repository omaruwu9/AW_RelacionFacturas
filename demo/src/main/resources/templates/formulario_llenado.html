<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llenado de Orden de Compra - Promex</title>
    <style>
        body {
            background-color: #101010;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #0d0d0d;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e60012;
        }

        header img {
            height: 60px;
        }

        #botones button {
            background-color: #e60012;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 3px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-left: 12px;
            transition: all 0.3s ease;
        }

        #botones button:hover {
            background-color: #b3000e;
        }

        .main-content {
            flex: 1;
            padding: 50px 60px;
            max-width: 1280px;
            margin: 30px auto;
            background-color: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        h2 {
            font-size: 32px;
            margin-bottom: 35px;
            color: #e60012;
            border-left: 5px solid #e60012;
            padding-left: 20px;
        }

        .info-orden {
            margin-bottom: 40px;
            background-color: #222;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .info-orden p {
            margin: 10px 0;
            font-weight: 500;
            font-size: 15px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        input, select, textarea {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #0f0f0f;
            color: #f4f4f4;
            font-size: 14px;
            width: 100%;
        }

        textarea {
            resize: vertical;
        }

        .submit-container {
            grid-column: 1 / -1;
            display: flex;
            justify-content: flex-end;
            margin-top: 25px;
        }

        button.submit-btn {
            background-color: #e60012;
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button.submit-btn:hover {
            background-color: #b3000e;
        }

        footer {
            background-color: #0d0d0d;
            color: #aaa;
            text-align: center;
            padding: 18px 0;
            font-size: 14px;
            border-top: 1px solid #2a2a2a;
        }
    </style>
</head>
<body>
<header>
    <img src="/images/promex-logo.png" alt="Promex Logo">
    <div id="botones">
        <button onclick="location.href='/volver'">Regresar</button>
        <button onclick="location.href='/logout'">Cerrar Sesión</button>
    </div>
</header>

<div class="main-content">
    <h2>Llenado de Orden de Compra</h2>
    <div class="info-orden">
        <p><strong>Solicitud OC:</strong> <span th:text="${orden.solicitudOc}">-</span></p>
        <p><strong>Fecha Requerida:</strong> <span th:text="${orden.fechaRequerida}">-</span></p>
        <p><strong>Orden de Compra:</strong> <span th:text="${orden.ordenCompra}">-</span></p>
        <p><strong>Centro de Costo:</strong> <span th:text="${orden.centroCosto}">-</span></p>
        <p><strong>Cuenta Contable:</strong> <span th:text="${orden.cuentaContable}">-</span></p>
        <p><strong>Descripción:</strong> <span th:text="${orden.descCuentaContable}">-</span></p>
        <p><strong>Proveedor:</strong> <span th:text="${orden.nombreProveedor}">-</span></p>
        <p><strong>Estado:</strong> <span th:text="${orden.estado}">-</span></p>
    </div>

    <form id="formLlenado">
        <div>
            <label for="fechaRecepcion">Fecha de Recepción</label>
            <input type="date" id="fechaRecepcion" name="fechaRecepcion">
        </div>
        <div>
            <label for="cantidadRecibida">Cantidad Recibida</label>
            <input type="number" id="cantidadRecibida" name="cantidadRecibida">
        </div>
        <div style="grid-column: 1 / -1;">
            <label for="observaciones">Observaciones</label>
            <textarea id="observaciones" name="observaciones" rows="4"></textarea>
        </div>
        <div class="submit-container">
            <button type="submit" class="submit-btn">Guardar</button>
        </div>
    </form>
</div>

<footer>
    &copy; 2025 Promex Logistics S. de R.L. de C.V. Todos los derechos reservados.
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const ordenCompraId = window.location.pathname.split("/").pop();
        const url = `/api/ordenes-compra/${ordenCompraId}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                document.getElementById("lblOrdenCompra").textContent = data.ordenCompra;
                document.getElementById("lblCentroCosto").textContent = data.centroCosto;
                document.getElementById("lblCuentaContable").textContent = data.cuentaContable;
                document.getElementById("lblProveedor").textContent = data.nombreProveedor;
                document.getElementById("lblFecha").textContent = new Date(data.fecha).toLocaleDateString();
            })
            .catch(error => console.error("Error al obtener los datos de la orden:", error));

        document.getElementById("formLlenado").addEventListener("submit", function (event) {
            event.preventDefault();

            const datos = {
                ordenCompra: ordenCompraId,
                fechaRecepcion: document.getElementById("fechaRecepcion").value,
                cantidadRecibida: document.getElementById("cantidadRecibida").value,
                observaciones: document.getElementById("observaciones").value
            };

            fetch(`/api/llenado`, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datos)
            })
                .then(res => {
                    if (res.ok) {
                        alert("Datos guardados correctamente");
                        location.href = "/mod_llenado.html";
                    } else {
                        alert("Error al guardar los datos");
                    }
                })
                .catch(err => {
                    console.error("Error al enviar los datos:", err);
                });
        });
    });
</script>
</body>
</html>
