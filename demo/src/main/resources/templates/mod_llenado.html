<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo de Llenado - Promex</title>
    <style>
        body {
            background-color: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 60px;
        }

        #botones button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #botones button:hover {
            background-color: #cc0000;
        }

        .main-content {
            padding: 40px;
            flex: 1;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #1e1e1e;
            color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background-color: #ff0000;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        tbody tr:hover {
            background-color: #2a2a2a;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1f1f1f;
            color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-content label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            background-color: #2c2c2c;
            color: white;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #cc0000;
        }

        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        footer {
            background-color: #1f1f1f;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>
<header>
    <img src="/images/promex-logo.png" alt="Promex Logo">
    <div id="botones">
        <button onclick="location.href='/dashboard'">Inicio</button>
        <button onclick="location.href='/logout'">Cerrar Sesión</button>
    </div>
</header>

<div class="main-content">
    <h2>Órdenes de Compra</h2>
    <table>
        <thead>
        <tr>
            <th>Orden Compra</th>
            <th>Fecha OC</th>
            <th>Descripción</th>
            <th>Centro Costos</th>
            <th>Cuenta Contable</th>
        </tr>
        </thead>
        <tbody id="tablaBody"></tbody>
    </table>
</div>

<footer>
    &copy; 2025 Promex Logistics S. de R.L. de C.V. Todos los derechos reservados.
</footer>

</body>
</html>
